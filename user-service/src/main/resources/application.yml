spring:
  application:
    name: user-service

  datasource:
      url: jdbc:postgresql://user_db:5432/bank_user
      username: postgres
      password: postgres
      driver-class-name: org.postgresql.Driver
  jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8081

